{% include 'header.html' %}

<section class="light-section">
    <div class="container">
        <h1 class="display-3 text-center">Tees by Van</h1>
        <h1 class="display-5 text-center">Login</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="row">
                <div class="mb-3">
                    <input type="text" name="email" class="form-control" id="exampleInputEmail1"
                           placeholder="email@mail.com" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password" required="required">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-dark">Login.</button>
                </div>
            </div>

        </form>
        <div class="row button">
            <div class="col text-center">
                <a href="{{ url_for('create_account') }}">
                    <button class="btn btn-outline-dark">New? Create account instead.</button>
                </a>
            </div>
        </div>
    </div>

    </div>
</section>

</section>
