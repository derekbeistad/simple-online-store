{% include 'header.html' %}

<section class="light-section">
    <div class="container">
        <h1 class="display-3 text-center">Tees by Van</h1>
        <h1 class="display-5 text-center">Current styles</h1>

        <div>
            <div class="row">
                {% for product in products %}
                <div class="col-{{ (12 / (products|length))|int }}">
                    <div class="card">
                        <img src="{{ product.img_file}}" class="card-img-top img-fluid product-thumb"
                             alt="missing image">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.title }}</h5>
                            <h5 class="card-subtitle">${{ product.price }}</h5>
                            <p class="card-text">{{ product.details }}</p>
                            <form method="POST" action="">
                                <button type="submit" name="product_id" value="{{product.id}}" class="btn btn-dark">View
                                    Product
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="col">

                </div>
            </div>
        </div>

    </div>
</section>

<section class="light-section">
    <div class="container">
        <div class="row">
            <div class="col mx-auto">
                <p>Photo by <a
                        href="https://unsplash.com/@uyk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Haryo
                    Setyadi</a> on <a
                        href="https://unsplash.com/s/photos/shirt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
                <p>Photo by <a
                        href="https://unsplash.com/@gaspanik?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Masaaki
                    Komori</a> on <a
                        href="https://unsplash.com/s/photos/shirt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
    </div>
</section>

        crossorigin="anonymous"></script>

</body>
</html>
