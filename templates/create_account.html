{% include 'header.html' %}

<section class="light-section">
    <div class="container">
        <h1 class="display-3 text-center">Tees by Van</h1>
        <h1 class="display-5 text-center">Create Account</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="row">
                <div class="col-lg-8">
                <div class="mb-3">
                    <input type="text" name="email" class="form-control" id="exampleInputEmail1"
                           placeholder="email@example.com" required="required">
                </div>
                    </div>
                <div class="col-lg-4">
                    <div class="mb-3">
                    <input type="text" name="phone" class="form-control" id="exampleInputEmail12"
                           placeholder="phone: 1234567890" required="required">
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="mb-3">
                        <input type="text" name="f_name" class="form-control" id="exampleInputEmail3"
                               placeholder="First Name" required="required">
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="mb-3">
                        <input type="text" name="l_name" class="form-control" id="exampleInputEmail4"
                               placeholder="Last Name" required="required">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="mb-3">
                        <input type="text" name="address1" class="form-control" id="exampleInputEmail5"
                               placeholder="Address Line 1" required="required">
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="mb-3">
                        <input type="text" name="address2" class="form-control" id="exampleInputEmail6"
                               placeholder="Address Line 2" required="required">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-12">
                    <div class="mb-3">
                        <input type="text" name="city" class="form-control" id="exampleInputEmail7"
                               placeholder="City" required="required">
                    </div>
                </div>
                <div class="col-lg-4 col-12">
                    <div class="mb-3">
                        <input type="text" name="state" class="form-control" id="exampleInputEmail8"
                               placeholder="State" required="required">
                    </div>
                </div>
                <div class="col-lg-4 col-12">
                    <div class="mb-3">
                        <input type="text" name="zipcode" class="form-control" id="exampleInputEmail9"
                               placeholder="Zipcode" required="required">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div class="mb-3">
                        <input type="text" name="country" class="form-control" id="exampleInputEmail10"
                               placeholder="Country" required="required">
                    </div>
                </div>
                <div class="col-lg-6 mb-3">
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password" required="required">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-dark">Create Account.</button>
                </div>
            </div>

        </form>
        <div class="row button">
            <div class="col text-center">
                <a href="{{ url_for('login') }}">
                    <button class="btn btn-outline-dark">Already have an account? Login instead.</button>
                </a>
            </div>
        </div>

    </div>
</section>

<section class="light-section">
    <div class="container">
        <div class="row">
            <div class="col mx-auto">
                <p>Photo by <a
                        href="https://unsplash.com/@uyk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Haryo
                    Setyadi</a> on <a
                        href="https://unsplash.com/s/photos/shirt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
                <p>Photo by <a
                        href="https://unsplash.com/@gaspanik?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Masaaki
                    Komori</a> on <a
                        href="https://unsplash.com/s/photos/shirt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
    </div>
</section>

</body>
